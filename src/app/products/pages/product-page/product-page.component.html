<h1>Agregar producto</h1>
<hr>
<form action="" [formGroup]="myForm">
  <div class="row align-items-center mb-3">
    <div class="col-auto">
      <label for="">Name:</label>
    </div>
    <div class="col-auto">
      <input 
        type="text" 
        name="" 
        id="" 
        class="form-control"
        formControlName="name"
      >
    </div>
    <div class="col-auto">
      <!-- Directivas -->
      <span 
        customeLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
      >Temporal</span>
    </div>
  </div>
  <div class="row">    <div class="col">
      <button 
        class="btn btn-primary" 
        type="submit"
        (click)="changeColor()"
      >Cambiar color</button>
    </div>
  </div>
</form>

<pre class="mt-5">
  {{ myForm.get('name')?.errors | json}}
</pre>
<p>Color Actual: {{ color }}</p>
<hr>
